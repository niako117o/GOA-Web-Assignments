<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="parent">
    <div class = 'lurjidiv'>
      <b><p id = 'urres'>Your Result</p></b>
      <b><p class = 'clasp'>Great</p></b>

  the people who have taken

        <p id = 'p100'>of 100</p>
      </div>
    </div>

        <button id = 'but2'>Memory <b><p id = 'p92100'>92 <span>/ 100</span></p></b></button>
        <button id = 'but3'>Verbal <b><p id = 'p61100'>61 <span>/ 100</span></p></b></button>
        <button id = 'but4'>Visual <b><p id = 'p73100'>73 <span>/ 100</span></p></b></button>
        <button id = 'but5'>Continue</button>
    </div>
  </div>
