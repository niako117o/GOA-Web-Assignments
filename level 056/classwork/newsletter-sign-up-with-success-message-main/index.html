<html lang="en">

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

<body>
    <div class="parent">
      <div class = 'child'>
      <b><p id = 'p1'>  Stay updated!</p></b>

      <div class="imgs">
        <div class="ttt">
          <img src="./assets/images/icon-list.svg"><p>Product discovery and building what matters</p>
        </div>
          
        <div class="ttt">
          <img src="./assets/images/icon-list.svg" ><p>Measuring to ensure updates are a success</p>

      <img src="./assets/images/illustration-sign-up-desktop.svg" id = 'img1'>
