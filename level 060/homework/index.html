    <!-- 1) შექმენით საიტი სადაც შემოიტანთ ორ ფოტოს, თქვენს საყვარელ მანქანაზე, და გამოიტანეთ ეკრანზე მესიჯი განკუთვნილ მანქანაზე: This car is {მანქანის სახელი}-->
    <img src="./jpg(11)" onclick="alert('This car is porsche')">
    <p onclick="alert('მარტო ერთი მომწონს და ეგეც პორშეა')">click me!</p>

    <!--2) შემოიტანეთ 5 ღილაკი საიტზე, ღილაკების ფერები უნდა იყოს: მწვანე, ცისფერი, წითელი, ვარდისფერი და ყვითელი, მოცემულ ღილაკზე ფერის დაკლიკებისას უნდა გამოვიდეს ალერტი მოცემული ფერით-->
    <button class = 'button1' onclick="alert('red button')">red</button><br><br>

    <!--3) საიტზე შემოიტანეთ ერთი h1 დან h6 მდე ელემენტები და თითოეულზე გამოიტანეთ შესაბამისი ალერტი: this is: {შესაბამისი heading level} -->
    <h1 onclick="alert('this is: heading level 1')">Niako the prettiest <3</h1>

    <h3 onclick="alert('this is: heading level 3')">Niako the prettiest <3</h3>

    <h5 onclick="alert('this is: heading level 5')">Niako the prettiest <3</h5>
    <h6 onclick="alert('this is: heading level 6')">Niako the prettiest <3</h6>
