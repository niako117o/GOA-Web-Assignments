<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            width: 70px;
            height: 20px;
            border: none;
            border-radius: 10px;
            background-color: pink;
            color: white;
            font-size: 10px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        img {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- 1) კომენტარის სახით ახსენით რა არის onclick ატრიბუტი და როგორ მუშაობს 
    როცა ელემენტს დავაწვებით ის მესიჯი გამოდის რასაც შიგნით ვწერთ -->
    
    <button onclick="alert('dishu vozduxam')">damaweqi</button><br><br>


    <!--2) შექმენით ერთი ღილაკი, მასზე დაკლიკების შემდეგ კოდმა უნდა გამოიტანოს მესიჯი: გამარჯობა! {თქვენი სახელი} -->
    <button onclick="alert('გამარჯობა! ნია')">damaweqi</button><br><br>

    <!-- 3) საიტზე შემოიტანეთ თქვენი საყვარელი მსახიობის ფოტო და ფოტოზე დაკლიკების შემდეგ გამოიტანეთ მესიჯი ეკრანზე: ჩემი საყვარელი მსახიობი არის {სახელი} -->
    <img src="https://i.pinimg.com/736x/d8/bb/09/d8bb09c395f57fbd238dc215918ff172.jpg" onclick="alert('ჩემი საყვარელი მსახიობი არის ჯონი დეპი')">


    <!-- 4) რა არის alert()
    ელემნტის დაჭერის შემდეგ გამოდის საიტზე ფანჯარა,შიგნიტ ის ეწერება რასაც კოდში დავწერთ -->
</body>
</html>
